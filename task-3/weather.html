<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Weather Station</title>
</head>
<body>
    <hr>
    <br><br><br><br><br><br>
    <table border="1px" align="center" cellpadding="15px" cellspacing="10px">
        <caption align="bottom">
            <h2>
            Weather Station
            </h2>
        </caption>
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">Temperature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
            </tr>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
